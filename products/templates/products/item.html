{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<link rel="stylesheet" href="{% static 'css/item.css' %}"/>
<div class="row">
    <a href="/products/">Return to product catalog</a>
</div>
<br><br><br><br><br>
<div class="row">
    <div class="col-md-4">
        {% if item.photo %}
            <img class='img-responsive' src="{{ MEDIA_URL }}{{ item.photo }}" />
        {% else %}
            <img class='img-responsive' src="{% static 'img/unavailable.png' %}" />
        {% endif %}
    </div>
    <div class="col-md-4 col-md-offset-1">
        <h1>{{ item.name }}</h1>
        <h3>${{ item.price_in_dollars }}</h3>
        <!--<h4>Item description:</h4>-->
        <h4 class="description">{{ item.description }}</h4>
        <!--<button type="submit" class="btn btn-default">Add to Cart</button>-->
        <!-- Trigger the modal with a button -->
{#        <a href ='{% url "add_to_cart" item.id item.quantity %}'>Add to Cart</a>#}
        <a href="{% url 'add_to_cart' item.id item.quantity %}" class="btn btn-success btn-group">Add to Cart <i class="fa fa-angle-right"></i></a>
    </div>
</div>
{% endblock %}
</body>
</html>
