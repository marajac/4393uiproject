{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1>Product catalog</h1>
    <p>
        {% for item in list %}
            <div class="col-md-4">
                {{ item.name }}
                {{ item.price_in_dollars }}
            </div>
        {% endfor %}
    </p>
{% endblock %}
</body>
</html>
